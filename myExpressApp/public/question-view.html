<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>StudyScope - How are you?</title>
    <link rel="stylesheet" href="stylesheets/main.css">
</head>
<body>
    <h1>How are you?</h1>
    <form id="questionsView" method="get" action="studyscope/showresult">
        <p>Are you ...</p>
        <div>
            <label for="positiveQ">Excited?</label>
            <select id="positiveQ" name="positiveA">
                <option value="0">not at all</option>
                <option value="1">somewhat</option>
                <option value="2">very</option>
            </select>
        </div>
        <div>
            <label for="negativeQ">Nervous?</label>
            <select id="negativeQ" name="negativeA">
                <option value="0">not at all</option>
                <option value="1">somewhat</option>
                <option value="2">very</option>
            </select>
        </div>
        <p>
            <input type="submit" value="Get result">
        </p>
    </form>
</body>
</html>
